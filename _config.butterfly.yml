hr_icon: # 水平线图标
  enable: true # 是否启用分隔符图标
  # The unicode value of Font Awesome icon, such as '\3423'（Font Awesome图标的Unicode值，例如'\3423'）
  icon: # 图标
  icon_top: # 图标顶部位置

# Typewriter Effect（打字机效果）
# https://github.com/disjukr/activate-power-mode
activate_power_mode: # 激活力量模式
  enable: false # 是否启用打字机效果
  colorful: true # 是否启用彩色效果
  shake: true # 是否启用抖动效果
  mobile: false # 是否在移动设备上启用

