# https://github.com/hustcc/canvas-nest.js
canvas_nest: # 画布巢设置
  enable: false # 是否启用画布巢
  # Color of lines, default: '0,0,0'; RGB values: (R,G,B).(note: use ',' to separate.)（线条颜色，默认：'0,0,0'；RGB值：(R,G,B)。（注意：使用','分隔））
  color: "0,0,255" # 线条颜色
  # The opacity of line (0~1)（线条透明度（0~1））
  opacity: 0.7 # 线条透明度
  # The z-index property of the background（背景的z-index属性）
  zIndex: -1 # z-index属性
  # The number of lines（线条数量）
  count: 99 # 线条数量
  mobile: false # 是否在移动设备上启用

# Mouse click effects: fireworks（鼠标点击效果：烟花）
fireworks: # 烟花效果设置
  enable: true # 是否启用烟花效果
  zIndex: 9999 # z-index属性
  mobile: false # 是否在移动设备上启用

# Mouse click effects: Heart symbol（鼠标点击效果：心形符号）
click_heart: # 点击心形设置
  enable: true # 是否启用点击心形效果 
  mobile: false # 是否在移动设备上启用

# Mouse click effects: words（鼠标点击效果：文字）
clickShowText: # 点击显示文字设置
  enable: false # 是否启用点击显示文字效果
  text: # 显示的文字
    # - I（我）
    # - LOVE（爱）
    # - YOU（你）
  fontSize: 15px # 字体大小
  random: false # 是否随机显示
  mobile: false # 是否在移动设备上启用

# --------------------------------------
# Lightbox Settings（灯箱设置）
# --------------------------------------

# Choose: fancybox / medium_zoom（选择：fancybox / medium_zoom）
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# Leave it empty if you don't need lightbox（如果不需要灯箱，请留空）
lightbox: # 灯箱设置

# --------------------------------------
# Tag Plugins settings（标签插件设置）
# --------------------------------------

# Series（系列）
series: # 系列设置
  enable: false # 是否启用系列
  # Order by title or date（按标题或日期排序）
  orderBy: "title" # 排序依据
  # Sort of order. 1, asc for ascending; -1, desc for descending（排序方式。1，升序；-1，降序）
  order: 1 # 排序方式
  number: true # 是否显示编号

# ABCJS - The ABC Music Notation Plugin（ABCJS - ABC音乐符号插件）
# https://github.com/paulrosen/abcjs
abcjs: # ABCJS设置
  enable: false # 是否启用ABCJS
  per_page: true # 是否每页加载

# Mermaid（美人鱼图表）
# https://github.com/mermaid-js/mermaid
mermaid: # Mermaid设置
  enable: false # 是否启用Mermaid
  # Write Mermaid diagrams using code blocks（使用代码块编写Mermaid图表）
  code_write: false # 是否使用代码块编写
  # built-in themes: default / forest / dark / neutral（内置主题：默认 / 森林 / 深色 / 中性）
  theme: # 主题设置
    light: default # 浅色模式主题
    dark: dark # 深色模式主题

# chartjs（图表JS）
# see https://www.chartjs.org/docs/latest/
chartjs: # ChartJS设置
  enable: false # 是否启用ChartJS
  # Do not modify unless you understand how they work.（除非你了解它们的工作原理，否则不要修改）
  # The default settings are only used when the MD syntax is not specified.（默认设置仅在未指定MD语法时使用）
  # General font color for the chart（图表的一般字体颜色）
  fontColor: # 字体颜色
    light: "rgba(0, 0, 0, 0.8)" # 浅色模式
    dark: "rgba(255, 255, 255, 0.8)" # 深色模式
  # General border color for the chart（图表的一般边框颜色）
  borderColor: # 边框颜色
    light: "rgba(0, 0, 0, 0.1)" # 浅色模式
    dark: "rgba(255, 255, 255, 0.2)" # 深色模式
  # Background color for scale labels on radar and polar area charts（雷达和极地区域图表上刻度标签的背景颜色）
  scale_ticks_backdropColor: # 刻度标签背景颜色
    light: "transparent" # 浅色模式
    dark: "transparent" # 深色模式

# Note - Bootstrap Callout（注释 - Bootstrap 标注）
note: # 注释设置
  # Note tag style values:（注释标签样式值：）
  #  - simple    bs-callout old alert style. Default.（简单 bs-callout 旧警报样式。默认。）
  #  - modern    bs-callout new (v2-v3) alert style.（现代 bs-callout 新（v2-v3）警报样式。）
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.（带背景的扁平标注样式，类似于Mozilla或StackOverflow。）
  #  - disabled  disable all CSS styles import of note tag.（禁用注释标签的所有CSS样式导入。）
  style: flat # 样式
  icons: true # 是否显示图标
  border_radius: 3 # 边框圆角
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).（现代和扁平样式的背景亮度偏移百分比（现代：-12 | 12；扁平：-18 | 6））
  # Offset also applied to label tag variables. This option can work with disabled note tag.（偏移也应用于标签变量。此选项可以与禁用的注释标签一起使用。）
  light_bg_offset: 0 # 浅色背景偏移

# --------------------------------------
# Other Settings（其他设置）
# --------------------------------------

# https://github.com/MoOx/pjax
pjax: # PJAX设置
  enable: false # 是否启用PJAX
  # Exclude the specified pages from pjax, such as '/music/'（从pjax中排除指定页面，例如'/music/'）
  exclude: # 排除页面
    # - /xxxxxx/

# Inject the css and script (aplayer/meting)（注入CSS和脚本（aplayer/meting））
aplayerInject: # APlayer注入设置
  enable: true # 是否启用APlayer注入
  per_page: true # 是否每页注入

# Snackbar - Toast Notification（Snackbar - 吐司通知）
# https://github.com/polonel/SnackBar
# position: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right（位置：左上 / 中上 / 右上 / 左下 / 中下 / 右下）
snackbar: # Snackbar设置
  enable: false # 是否启用Snackbar
  position: bottom-left # 位置
  # The background color of Toast Notification in light mode and dark mode（浅色模式和深色模式下吐司通知的背景颜色）
  bg_light: "#49b1f5" # 浅色模式背景色
  bg_dark: "#1f1f1f" # 深色模式背景色

# Instant.page（即时页面）
# https://instant.page/
instantpage: false # 是否启用即时页面

# Lazyload（懒加载）
# https://github.com/verlok/vanilla-lazyload
lazyload: # 懒加载设置
  enable: false # 是否启用懒加载
  # Use browser's native lazyload instead of vanilla-lazyload（使用浏览器原生懒加载而不是vanilla-lazyload）
  native: false # 是否使用原生懒加载
  # Specify the field to use lazyload (site or post)（指定使用懒加载的字段（站点或文章））
  field: site # 懒加载字段
  placeholder: # 占位符
  blur: false # 是否启用模糊效果

# PWA（渐进式Web应用）
# See https://github.com/JLHwung/hexo-offline
# ---------------
pwa: # PWA设置
  enable: false # 是否启用PWA
  manifest: # 清单文件
  apple_touch_icon: # 苹果触摸图标
  favicon_32_32: # 32x32图标
  favicon_16_16: # 16x16图标
  mask_icon: # 遮罩图标

# Open graph meta tags（开放图谱元标签）
# https://hexo.io/docs/helpers#open-graph
Open_Graph_meta: # 开放图谱元标签设置
  enable: true # 是否启用开放图谱元标签
  option: # 选项
    # twitter_card: # Twitter卡片
    # twitter_image: # Twitter图片
    # twitter_id: # Twitter ID
    # twitter_site: # Twitter站点
    # google_plus: # Google+
    # fb_admins: # Facebook管理员
    # fb_app_id: # Facebook应用ID

# Structured Data（结构化数据）
# https://developers.google.com/search/docs/guides/intro-structured-data
structured_data: true # 是否启用结构化数据

# Add the vendor prefixes to ensure compatibility（添加供应商前缀以确保兼容性）
css_prefix: true # 是否添加CSS前缀

# Inject（注入）
# Insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)（将代码插入到head（在'</head>'标签之前）和底部（在'</body>'标签之前））
inject: # 注入设置
  head: # 头部注入
    # - <link rel="stylesheet" href="/xxx.css">
    - <link rel="stylesheet" href="/css/custom.css"> # <-- 添加这一行（添加自定义CSS）
    - <link rel="stylesheet" href="/css/link.css"> # <-- 友链页面样式（友链页面的CSS样式）
  bottom: # 底部注入
    # - <script src="xxxx"></script>

# CDN Settings（CDN设置）
# Don't modify the following settings unless you know how they work（除非你知道这些设置如何工作，否则不要修改以下设置）
CDN: # CDN设置
  # The CDN provider for internal and third-party scripts（内部和第三方脚本的CDN提供商）
  # Options for both: local/jsdelivr/unpkg/cdnjs/custom（两者的选项：local/jsdelivr/unpkg/cdnjs/custom）
  # Note: Dev version can only use 'local' for internal scripts（注意：开发版本只能对内部脚本使用'local'）
  # Note: When setting third-party scripts to 'local', you need to install hexo-butterfly-extjs（注意：将第三方脚本设置为'local'时，需要安装hexo-butterfly-extjs）
  internal_provider: local # 内部提供商
  third_party_provider: custom # 第三方提供商

  # Add version number to url, true or false（向URL添加版本号，true或false）
  version: true # 是否添加版本号

  # Custom format（自定义格式）
  # For example: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}（例如：https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}）
  custom_format: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file} # 自定义格式

  option: # CDN选项
    # abcjs_basic_js: # ABCJS基础JS
    # activate_power_mode: # 激活力量模式
    # algolia_js: # Algolia JS
    # algolia_search: # Algolia搜索
    # aplayer_css: # APlayer CSS
    # aplayer_js: # APlayer JS
    # artalk_css: # Artalk CSS
