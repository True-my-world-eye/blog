    # docsearch_js: # DocSearch JS
    # egjs_infinitegrid: # EG.js无限网格
    # fancybox: # FancyBox
    # fancybox_css: # FancyBox CSS
    # fireworks: # 烟花
    # fontawesome: # Font Awesome
    # gitalk: # Gitalk
    # gitalk_css: # Gitalk CSS
    # giscus: # Giscus
    # instantpage: # 即时页面
    # instantsearch: # 即时搜索
    # katex: # KaTeX
    # katex_copytex: # KaTeX复制TeX
    # lazyload: # 懒加载
