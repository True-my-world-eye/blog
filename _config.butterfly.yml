# --------------------------------------

# Theme color for customize（自定义主题颜色）
# Notice: color value must in double quotes like "#000" or may cause error!（注意：颜色值必须使用双引号，如"#000"，否则可能导致错误！）

# theme_color: # 主题颜色设置
