  uid: # 用户ID

# Gitalk（Gitalk评论系统）
# https://github.com/gitalk/gitalk
gitalk: # Gitalk设置
  client_id: # 客户端ID
  client_secret: # 客户端密钥
  repo: # 仓库名称
  owner: # 仓库所有者
  admin: # 管理员
  option: # 其他选项

# Valine（Valine评论系统）
# https://valine.js.org
valine: # Valine设置
  appId: 49oc40UVzTFXPe1A7RuKnmcz-gzGzoHsz # 应用ID
  appKey: AsPWZkMkcExXFK5ZIE5RZr5x # 应用密钥
  placeholder: "在此输入文字…" # 评论框占位文本
  avatar: "mp" # 头像样式
  lang: zh-CN # 语言
  # This configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)（此配置适用于国内自定义域名用户，海外版本将自动检测（无需手动填写））
  serverURLs: # 服务器地址
  bg: # 背景
  # Use Valine visitor count as the page view count（使用Valine访问量统计作为页面访问量计数）
  visitor: false # 是否启用访问量统计
