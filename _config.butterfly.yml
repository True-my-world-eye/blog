#   meta_theme_color_light: "ffffff" # 浅色模式元主题颜色
#   meta_theme_color_dark: "#0d0d0d" # 深色模式元主题颜色

# The user interface setting of category and tag page（分类和标签页面的用户界面设置）
# Choose: index - same as Homepage UI / default - same as archives UI（选择：index - 与首页UI相同 / default - 与归档页UI相同）
# leave it empty or index（留空或设置为index）
category_ui: # 分类页面UI
tag_ui: # 标签页面UI

# Rounded corners for UI elements（UI元素的圆角）
rounded_corners_ui: true # 是否启用UI元素圆角

# Stretches the lines so that each line has equal width（拉伸行，使每行具有相等的宽度）
text_align_justify: false # 是否启用文本两端对齐

# Add a mask to the header and footer（为页眉和页脚添加遮罩）
mask: # 遮罩设置
  header: true # 是否为页眉添加遮罩
