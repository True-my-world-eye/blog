# https://waline.js.org/
waline: # Waline设置
  serverURL: # 服务器地址
  bg: # 背景
  # Use Waline pageview count as the page view count（使用Waline页面浏览量统计作为页面访问量计数）
  pageview: false # 是否启用页面浏览量统计
  option: # 其他选项

# Utterances（Utterances评论系统）
# https://utteranc.es/
utterances: # Utterances设置
  repo: # 仓库名称
  # Issue Mapping: pathname/url/title/og:title（Issue映射：路径名/URL/标题/og:title）
  issue_term: pathname # Issue映射方式，当前为路径名
  # Theme: github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark（主题：github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark）
  light_theme: github-light # 浅色主题
  dark_theme: photon-dark # 深色主题
  js: # 自定义JS
  option: # 其他选项

# Facebook Comments Plugin（Facebook评论插件）
