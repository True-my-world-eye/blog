# --------------------------------------
# Hexo Butterfly Theme Configuration（Hexo Butterfly主题配置）
# If you have any questions, please refer to the documentation（如有任何问题，请参考文档）
# Chinese: https://butterfly.js.org/（中文文档）
# English: https://butterfly.js.org/en/（英文文档）
# --------------------------------------

# --------------------------------------
# Navigation Settings（导航设置）
# --------------------------------------

nav: # 导航栏设置
  # Navigation bar logo image（导航栏logo图片）
  logo: # 导航栏logo图片路径
  display_title: true # 是否显示网站标题
  display_post_title: true # 是否显示文章标题
  # Whether to fix navigation bar（是否固定导航栏）
  fixed: false # 是否固定导航栏在顶部

menu: # 菜单设置
  主页: / || fas fa-home # 主页链接和图标
  归档: /archives/ || fas fa-archive # 归档页链接和图标
  标签: /tags/ || fas fa-tags # 标签页链接和图标
  分类: /categories/ || fas fa-folder-open # 分类页链接和图标
  友链: /link/ || fas fa-link # 友情链接页面和图标
  留言: /guestbook/ || fas fa-comments # 留言板链接和图标
  #   Music: /music/ || fas fa-music # 音乐页链接和图标（已注释）
  #   Movie: /movies/ || fas fa-video # 电影页链接和图标（已注释）

# --------------------------------------
# Code Blocks Settings（代码块设置）
# --------------------------------------

code_blocks: # 代码块设置
  # Code block theme: darker / pale night / light / ocean / false（代码块主题：darker/pale night/light/ocean/false）
  theme: ocean # 代码块主题，当前为ocean
  macStyle: false # 是否使用Mac风格
  # Code block height limit (unit: px)（代码块高度限制，单位：像素）
  height_limit: false # 代码块高度限制，false表示不限制
  word_wrap: false # 是否自动换行

  # Toolbar（工具栏）
  copy: true # 是否显示复制按钮
  language: true # 是否显示语言
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  # （true：收缩代码块 | false：展开代码块 | none：展开代码块并隐藏按钮）
  shrink: false # 代码块默认状态
  fullpage: false # 是否支持全页显示

# Social media links（社交媒体链接）
# Formal（格式）:
#   icon: link || the description || color（图标: 链接 || 描述 || 颜色）
social: # 社交媒体设置
  fab fa-github: https://github.com/True-my-world-eye || Github || '#24292e' # GitHub链接示例
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe' # 邮箱链接示例

# --------------------------------------
# Image Settings（图片设置）
# --------------------------------------

favicon: /img/favicon.png # 网站图标路径

avatar: # 头像设置
  img: /images/avatar.jpg # 头像图片路径
  effect: false # 是否启用头像特效

# Disable all banner images（禁用所有横幅图片）
disable_top_img: false # 是否禁用所有顶部图片

# If the banner of page not setting, it will show the default_top_img（如果页面横幅未设置，将显示默认顶部图片）
default_top_img: # 默认顶部图片路径

# The banner image of index page（首页横幅图片）
index_img: # 首页顶部图片路径

# The banner image of archive page（归档页横幅图片）
archive_img: # 归档页顶部图片路径

# Note: tag page, not tags page（注意：标签页，非标签列表页）
tag_img: # 标签页顶部图片路径

# The banner image of tag page, you can set the banner image for each tag（标签页横幅图片，可为每个标签设置横幅图片）
# Format（格式）:
#  - tag name: xxxxx（标签名称: 图片路径）
tag_per_img: # 每个标签的顶部图片设置

# Note: category page, not categories page（注意：分类页，非分类列表页）
category_img: # 分类页顶部图片路径

# The banner image of category page, you can set the banner image for each category（分类页横幅图片，可为每个分类设置横幅图片）
# Format（格式）:
#  - category name: xxxxx（分类名称: 图片路径）
category_per_img: # 每个分类的顶部图片设置

# The background image of footer（页脚背景图片）
footer_img: false # 页脚背景图片路径，false表示不使用

# Website Background（网站背景）
# Can set it to color or image url（可设置为颜色或图片URL）
background: # 网站背景设置

cover: # 文章封面设置
  # Disable the cover or not（是否禁用文章封面）
  index_enable: true # 是否在首页显示文章封面
  aside_enable: true # 是否在侧边栏显示文章封面
  archives_enable: true # 是否在归档页显示文章封面
  # When cover is not set, the default cover is displayed（当未设置封面时，显示默认封面）
  default_cover: # 默认封面图片路径
    # - xxx.jpg # 默认封面图片示例

# Replace Broken Images（替换损坏的图片）
error_img: # 错误图片设置
  flink: /img/friend_404.gif # 友链页面错误图片
  post_page: /img/404.jpg # 文章页面错误图片

# A simple 404 page（简单的404页面）
error_404: # 404页面设置
  enable: false # 是否启用自定义404页面
  subtitle: "Page Not Found" # 404页面副标题
  background: /img/error-page.png # 404页面背景图片

post_meta: # 文章元数据设置
  # Home Page（首页）
  page: # 首页文章元数据设置
    # Choose: created / updated / both（选择：创建时间/更新时间/两者都显示）
    date_type: created # 日期类型，当前为创建时间
    # Choose: date / relative（选择：具体日期/相对时间）
    date_format: date # 日期格式，当前为具体日期
    categories: true # 是否显示分类
    tags: false # 是否显示标签
    label: true # 是否显示标签图标
  post: # 文章页面元数据设置
    # Choose: left / center（选择：靠左/居中）
    position: left # 位置，当前为靠左
    # Choose: created / updated / both（选择：创建时间/更新时间/两者都显示）
    date_type: both # 日期类型，当前为两者都显示
    # Choose: date / relative（选择：具体日期/相对时间）
    date_format: date # 日期格式，当前为具体日期
    categories: true # 是否显示分类
    tags: true # 是否显示标签
    label: true # 是否显示标签图标

# --------------------------------------
# Index page settings（首页设置）
# --------------------------------------

# The top_img settings of home page（首页顶部图片设置）
# default: top img - full screen, site info - middle（默认：顶部图片-全屏，站点信息-居中）
# The position of site info, eg: 300px/300em/300rem/10%（站点信息位置，例如：300px/300em/300rem/10%）
index_site_info_top: # 首页站点信息顶部位置
# The height of top_img, eg: 300px/300em/300rem（顶部图片高度，例如：300px/300em/300rem）
index_top_img_height: # 首页顶部图片高度

# The subtitle on homepage（首页副标题）
subtitle: # 副标题设置
  enable: true # 是否启用副标题
  # Typewriter Effect（打字机效果）
  effect: true # 是否启用打字机效果
  # Customize typed.js（自定义typed.js）
  # https://github.com/mattboldt/typed.js/#customization
  typed_option: # 打字机效果选项
  # Source - Call the third-party service API (Chinese only)（来源-调用第三方服务API，仅限中文）
  # It will show the source first, then show the content of sub（将首先显示来源，然后显示内容）
  # Choose: false/1/2/3（选择：false/1/2/3）
  # false - disable the function（false-禁用该功能）
  # 1 - hitokoto.cn（一言）
  # 2 - https://api.aa1.cn/doc/yiyan.html（一言API）
  # 3 - jinrishici.com（今日诗词）
  source: false # 副标题来源，当前为禁用
  # If you close the typewriter effect, the subtitle will only show the first line of sub（如果关闭打字机效果，副标题将只显示第一行）
  sub: # 副标题内容

# Article layout on the homepage（首页文章布局）
# 1: Cover on the left, info on the right（封面在左，信息在右）
# 2: Cover on the right, info on the left（封面在右，信息在左）
# 3: Cover and info alternate between left and right（封面和信息左右交替）
# 4: Cover on top, info on the bottom（封面在上，信息在下）
# 5: Info displayed on the cover（信息显示在封面上）
# 6: Masonry layout - Cover on top, info on the bottom（瀑布流布局-封面在上，信息在下）
# 7: Masonry layout - Info displayed on the cover（瀑布流布局-信息显示在封面上）
index_layout: 3 # 首页布局方式，当前为封面和信息左右交替

# Display the article introduction on homepage（在首页显示文章简介）
# 1: description（描述）
# 2: both (if the description exists, it will show description, or show the auto_excerpt)（两者都有，如果存在描述则显示描述，否则显示自动摘录）
# 3: auto_excerpt (default)（自动摘录，默认）
# false: do not show the article introduction（不显示文章简介）
index_post_content: # 首页文章内容显示设置
  method: 3 # 显示方法，当前为自动摘录
  # If you set method to 2 or 3, the length need to config（如果设置方法为2或3，需要配置长度）
  length: 500 # 摘录长度，当前为500字符

# --------------------------------------
# Post Settings（文章设置）
# --------------------------------------

toc: # 目录设置
  post: true # 是否在文章页面显示目录
  page: false # 是否在普通页面显示目录
  number: true # 是否显示目录编号
  expand: false # 是否展开目录
  # Only for post（仅适用于文章）
  style_simple: false # 是否使用简单样式
  scroll_percent: true # 是否显示滚动百分比

post_copyright: # 文章版权信息设置
  enable: true # 是否启用文章版权信息
  decode: false # 是否解码
  author_href: # 作者链接
  license: CC BY-NC-SA 4.0 # 许可证类型
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/ # 许可证链接

# Sponsor/reward（赞助/打赏）
reward: # 打赏设置
  enable: false # 是否启用打赏功能
  text: # 打赏文本
  QR_code: # 二维码设置
    # - img: /img/wechat.jpg # 微信支付二维码图片
    #   link: # 链接
    #   text: wechat # 文本说明
    # - img: /img/alipay.jpg # 支付宝二维码图片
    #   link: # 链接
    #   text: alipay # 文本说明

# Post edit（文章编辑）
# Easily browse and edit blog source code online.（轻松在线浏览和编辑博客源代码）
post_edit: # 文章编辑设置
  enable: false # 是否启用文章编辑功能
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url: # 编辑链接

# Related Articles（相关文章）
related_post: # 相关文章设置
  enable: true # 是否启用相关文章
  # Number of posts displayed（显示的文章数量）
  limit: 6 # 显示数量限制
  # Choose: created / updated（选择：创建时间/更新时间）
  date_type: created # 日期类型，当前为创建时间

# Choose: 1 / 2 / false（选择：1/2/false）
# 1: The 'next post' will link to old post（1：'下一篇'将链接到较旧的文章）
# 2: The 'next post' will link to new post（2：'下一篇'将链接到较新的文章）
# false: disable pagination（false：禁用分页）
post_pagination: 1 # 文章分页方式，当前为链接到较旧的文章

# Displays outdated notice for a post（显示文章过期提醒）
noticeOutdate: # 文章过期提醒设置
  enable: false # 是否启用过期提醒
  # Style: simple / flat（样式：简单/扁平）
  style: flat # 样式，当前为扁平
  # When will it be shown（何时显示）
  limit_day: 365 # 超过多少天显示，当前为365天
  # Position: top / bottom（位置：顶部/底部）
  position: top # 显示位置，当前为顶部
  message_prev: It has been # 提示信息前缀
  message_next: days since the last update, the content of the article may be outdated. # 提示信息后缀

# --------------------------------------
# Footer Settings（页脚设置）
# --------------------------------------
footer: # 页脚设置
  nav: # 页脚导航
  owner: # 所有者信息
    enable: true # 是否显示所有者信息
    since: 2025 # 建站年份
  # Copyright of theme and framework（主题和框架的版权）
  copyright: # 版权信息
    enable: true # 是否显示版权信息
    version: true # 是否显示版本信息
  custom_text: # 自定义文本

# --------------------------------------
# Aside Settings（侧边栏设置）
# --------------------------------------

aside: # 侧边栏设置
  enable: true # 是否启用侧边栏
  hide: false # 是否默认隐藏
  # Show the button to hide the aside in bottom right button（在右下角显示隐藏侧边栏的按钮）
  button: true # 是否显示隐藏按钮
  mobile: true # 是否在移动设备上显示
  # Position: left / right（位置：左/右）
  position: right # 侧边栏位置，当前为右侧
  display: # 显示设置
    archive: true # 是否显示归档
    tag: true # 是否显示标签
    category: true # 是否显示分类
  card_author: # 作者卡片设置
    enable: true # 是否启用作者卡片
    description: # 作者描述
    button: # 按钮设置
      enable: true # 是否启用按钮
      icon: fab fa-github # 按钮图标
      text: Follow Me # 按钮文本
      link: https://github.com/True-my-world-eye/blog # 按钮链接
  card_announcement: # 公告卡片设置
    enable: true # 是否启用公告卡片
    content: This is my Blog # 公告内容
  card_recent_post: # 最近文章卡片设置
    enable: true # 是否启用最近文章卡片
    # If set 0 will show all（如果设置为0将显示所有）
    limit: 5 # 显示数量限制
    # Sort: date / updated（排序：发布日期/更新日期）
    sort: date # 排序方式，当前为发布日期
    sort_order: # 排序顺序
  card_newest_comments: # 最新评论卡片设置
    enable: false # 是否启用最新评论卡片
    sort_order: # 排序顺序
    limit: 6 # 显示数量限制
    # Unit: mins, save data to localStorage（单位：分钟，保存数据到本地存储）
    storage: 10 # 存储时间
    avatar: true # 是否显示头像
  card_categories: # 分类卡片设置
    enable: true # 是否启用分类卡片
    # If set 0 will show all（如果设置为0将显示所有）
    limit: 8 # 显示数量限制
    # Choose: none / true / false（选择：无/展开/折叠）
    expand: none # 展开方式，当前为无
    sort_order: # 排序顺序
  card_tags: # 标签卡片设置
    enable: true # 是否启用标签卡片
    # If set 0 will show all（如果设置为0将显示所有）
    limit: 40 # 显示数量限制
    color: false # 是否显示颜色
    # Order of tags, random/name/length（标签排序方式：随机/名称/长度）
    orderby: random # 排序依据，当前为随机
    # Sort of order. 1, asc for ascending; -1, desc for descending（排序顺序。1表示升序；-1表示降序）
    order: 1 # 排序顺序，当前为升序
    sort_order: # 排序顺序
  card_archives: # 归档卡片设置
    enable: true # 是否启用归档卡片
    # Type: monthly / yearly（类型：按月/按年）
    type: monthly # 归档类型，当前为按月
    # Eg: YYYY年MM月（例如：YYYY年MM月）
    format: MMMM YYYY # 日期格式
    # Sort of order. 1, asc for ascending; -1, desc for descending（排序顺序。1表示升序；-1表示降序）
    order: -1 # 排序顺序，当前为降序
    # If set 0 will show all（如果设置为0将显示所有）
    limit: 8 # 显示数量限制
    sort_order: # 排序顺序
  card_post_series: # 文章系列卡片设置
    enable: true # 是否启用文章系列卡片
    # The title shows the series name（标题显示系列名称）
    series_title: false # 是否在标题显示系列名称
    # Order by title or date（按标题或日期排序）
    orderBy: "date" # 排序依据，当前为日期
    # Sort of order. 1, asc for ascending; -1, desc for descending（排序顺序。1表示升序；-1表示降序）
    order: -1 # 排序顺序，当前为降序
  card_webinfo: # 网站信息卡片设置
    enable: true # 是否启用网站信息卡片
    post_count: true # 是否显示文章数量
    last_push_date: true # 是否显示最后更新日期
    sort_order: # 排序顺序
    # Time difference between publish date and now（发布日期与现在的时间差）
    # Formal: Month/Day/Year Time or Year/Month/Day Time（格式：月/日/年 时间 或 年/月/日 时间）
    # Leave it empty if you don't enable this feature（如果不启用此功能，请留空）
    runtime_date: # 运行时间日期

# --------------------------------------
# Bottom right button（右下角按钮）
# --------------------------------------

# The distance between the bottom right button and the bottom (default unit: px)（右下角按钮与底部的距离，默认单位：像素）
rightside_bottom: # 右下角按钮与底部的距离

# Conversion between Traditional and Simplified Chinese（繁简中文转换）
translate: # 繁简转换设置
  enable: false # 是否启用繁简转换
  # The text of a button（按钮文本）
  default: 繁 # 默认按钮文本
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）（网站语言：1-繁体中文/2-简体中文）
  defaultEncoding: 2 # 默认编码，当前为简体中文
  # Time delay（延迟时间）
  translateDelay: 0 # 转换延迟
  # The text of the button when the language is Simplified Chinese（简体中文模式下按钮文本）
  msgToTraditionalChinese: "繁" # 切换到繁体的按钮文本
  # The text of the button when the language is Traditional Chinese（繁体中文模式下按钮文本）
  msgToSimplifiedChinese: "簡" # 切换到简体的按钮文本

# Read Mode（阅读模式）
readmode: true # 是否启用阅读模式

# Dark Mode（深色模式）
darkmode: # 深色模式设置
  enable: true # 是否启用深色模式
  # Toggle Button to switch dark/light mode（切换深色/浅色模式的按钮）
  button: true # 是否显示切换按钮
  # Switch dark/light mode automatically（自动切换深色/浅色模式）
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am（跟随系统设置，如果系统不支持深色模式，将在晚上6点到早上6点之间切换为深色模式）
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am（在晚上6点到早上6点之间切换为深色模式）
  # autoChangeMode: false（不自动切换）
  autoChangeMode: false # 自动切换模式，当前为不自动切换
  # Set the light mode time. The value is between 0 and 24. If not set, the default value is 6 and 18（设置浅色模式时间。值在0到24之间。如果未设置，默认值为6和18）
  start: # 开始时间
  end: # 结束时间

# Show scroll percent in scroll-to-top button（在返回顶部按钮中显示滚动百分比）
rightside_scroll_percent: false # 是否在返回顶部按钮中显示滚动百分比

# Don't modify the following settings unless you know how they work（除非你知道这些设置的工作原理，否则不要修改以下设置）
# Choose: readmode,translate,darkmode,hideAside,toc,chat,comment（选择：阅读模式、翻译、深色模式、隐藏侧边栏、目录、聊天、评论）
# Don't repeat the same value（不要重复相同的值）
rightside_item_order: # 右侧项目顺序设置
  enable: false # 是否启用自定义右侧项目顺序
  # Default: readmode,translate,darkmode,hideAside（默认：阅读模式、翻译、深色模式、隐藏侧边栏）
  hide: # 隐藏的项目
  # Default: toc,chat,comment（默认：目录、聊天、评论）
  show: # 显示的项目

# Animation for the bottom right config button（右下角配置按钮的动画）
rightside_config_animation: true # 是否启用右下角配置按钮的动画

# --------------------------------------
# Global Settings（全局设置）
# --------------------------------------

anchor: # 锚点设置
  # When you scroll, the URL will update according to header id.（当你滚动时，URL将根据标题ID更新）
  auto_update: false # 是否自动更新URL
  # Click the headline to scroll and update the anchor（点击标题滚动并更新锚点）
  click_to_scroll: false # 是否启用点击标题滚动

photofigcaption: false # 是否启用图片标题

copy: # 复制设置
  enable: true # 是否启用复制功能
  # Add the copyright information after copied content（在复制的内容后添加版权信息）
  copyright: # 复制版权信息设置
    enable: false # 是否启用复制版权信息
    limit_count: 150 # 字数限制，超过该字数才添加版权信息

# Need to install the hexo-wordcount plugin（需要安装hexo-wordcount插件）
wordcount: # 字数统计设置
  enable: false # 是否启用字数统计
  # Display the word count of the article in post meta（在文章元数据中显示文章字数）
  post_wordcount: true # 是否显示文章字数
  # Display the time to read the article in post meta（在文章元数据中显示阅读时间）
  min2read: true # 是否显示阅读时间
  # Display the total word count of the website in aside's webinfo（在侧边栏的网站信息中显示网站总字数）
  total_wordcount: true # 是否显示网站总字数

# Busuanzi count for PV / UV in site（不蒜子网站访问量统计）
busuanzi: # 不蒜子统计设置
  site_uv: true # 是否显示网站访客数
  site_pv: true # 是否显示网站总访问量
  page_pv: true # 是否显示页面访问量

# --------------------------------------
# Math（数学公式）
# --------------------------------------

# About the per_page（关于每页加载）
# if you set it to true, it will load mathjax/katex script in each page（如果设置为true，将在每个页面加载mathjax/katex脚本）
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' or 'katex: true' in page's front-matter)（如果设置为false，将根据你的设置加载mathjax/katex脚本（在页面的front-matter中添加'mathjax: true'或'katex: true'））
math: # 数学公式设置
  # Choose: mathjax, katex（选择：mathjax, katex）
  # Leave it empty if you don't need math（如果不需要数学公式，请留空）
  use: # 使用的数学公式渲染引擎
  per_page: true # 是否在每个页面加载数学公式渲染引擎
  hide_scrollbar: false # 是否隐藏滚动条

  mathjax: # MathJax设置
    # Enable the contextual menu（启用上下文菜单）
    enableMenu: true # 是否启用上下文菜单
    # Choose: all / ams / none, This controls whether equations are numbered and how（选择：all / ams / none，控制方程式是否编号以及如何编号）
    tags: none # 标签设置，当前为不编号

  katex: # KaTeX设置
    # Enable the copy KaTeX formula（启用复制KaTeX公式）
    copy_tex: false # 是否启用复制KaTeX公式

# --------------------------------------
# Search（搜索）
# --------------------------------------

search: # 搜索设置
  # Choose: algolia_search / local_search / docsearch（选择：algolia搜索 / 本地搜索 / 文档搜索）
  # leave it empty if you don't need search（如果不需要搜索，请留空）
  use: # 使用的搜索引擎
  placeholder: # 搜索框占位文本

  # Algolia Search（Algolia搜索）
  algolia_search: # Algolia搜索设置
    # Number of search results per page（每页搜索结果数量）
    hitsPerPage: 6 # 每页显示的搜索结果数量

  # Local Search（本地搜索）
  local_search: # 本地搜索设置
    # Preload the search data when the page loads.（页面加载时预加载搜索数据）
    preload: false # 是否预加载搜索数据
    # Show top n results per article, show all results by setting to -1（每篇文章显示前n个结果，设置为-1显示所有结果）
    top_n_per_article: 1 # 每篇文章显示的搜索结果数量
    # Unescape html strings to the readable one.（将HTML字符串转义为可读字符串）
    unescape: false # 是否转义HTML字符串
    CDN: # CDN地址

  # Docsearch（文档搜索）
  # https://docsearch.algolia.com/
  docsearch: # 文档搜索设置
    appId: # 应用ID
    apiKey: # API密钥
    indexName: # 索引名称
    option: # 其他选项

# --------------------------------------
# Share System（分享系统）
# --------------------------------------

share: # 分享设置
  # Choose: sharejs / addtoany（选择：sharejs / addtoany）
  # Leave it empty if you don't need share（如果不需要分享功能，请留空）
  use: sharejs # 使用的分享系统，当前为sharejs

  # Share.js（Share.js分享）
  # https://github.com/overtrue/share.js
  sharejs: # Share.js设置
    sites: facebook,twitter,wechat,weibo,qq # 启用的分享站点

  # AddToAny（AddToAny分享）
  # https://www.addtoany.com/
  addtoany: # AddToAny设置
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link # 启用的分享项目

# --------------------------------------
# Comments System（评论系统）
# --------------------------------------

comments: # 评论设置
  # Up to two comments system, the first will be shown as default（最多两个评论系统，第一个将作为默认显示）
  # Leave it empty if you don't need comments（如果不需要评论功能，请留空）
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk（选择评论系统）
  # Format of two comments system : Disqus,Waline（两个评论系统的格式：Disqus,Waline）
  use: # 使用的评论系统
    - Valine # 当前使用Valine评论系统
  # Display the comment name next to the button（在按钮旁边显示评论系统名称）
  text: true # 是否显示评论系统名称
  # Lazyload: The comment system will be load when comment element enters the browser's viewport.（懒加载：评论系统将在评论元素进入浏览器视口时加载）
  # If you set it to true, the comment count will be invalid（如果设置为true，评论计数将无效）
  lazyload: false # 是否启用懒加载
  # Display comment count in post's top_img（在文章顶部图片中显示评论数量）
  count: false # 是否在文章顶部图片中显示评论数量
  # Display comment count in Home Page（在首页显示评论数量）
  card_post_count: false # 是否在首页显示评论数量

# Disqus（Disqus评论系统）
# https://disqus.com/
disqus: # Disqus设置
  shortname: # 站点简称
  # For newest comments widget（用于最新评论小部件）
  apikey: # API密钥

# Alternative Disqus - Render comments with Disqus API（替代Disqus - 使用Disqus API渲染评论）
