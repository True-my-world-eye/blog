# 友情链接配置文件 (Friends Link Configuration File)
# 此文件用于配置博客的友情链接页面，支持多个分类和多个链接
# This file is used to configure the friend links page of the blog, supporting multiple categories and links
#
# 配置项说明 (Configuration Items):
# class_name: 友链类别名称 (Category Name) - 用于对友链进行分类显示
# class_desc: 友链类别描述 (Category Description) - 对该类别的简短描述
# link_list: 友链列表 (Link List) - 该类别下的所有友链
#   - name: 友链名称 (Friend's Site Name) - 对方网站的名称
#   - link: 友链地址 (Friend's Site URL) - 对方网站的完整URL
#   - avatar: 友链头像 (Friend's Avatar) - 对方网站的图标或头像URL
#   - descr: 友链描述 (Friend's Site Description) - 对方网站的简短描述
#   - email: 友链邮箱 (Friend's Site Email) - 对方网站的邮箱地址

