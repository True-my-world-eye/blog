# Hexo Configuration（Hexo配置文件）
## Docs: https://hexo.io/docs/configuration.html（文档地址）
## Source: https://github.com/hexojs/hexo/（源码地址）

# Site（网站基本信息配置）
title: Welcome to my world! # 网站标题
subtitle: Open your mind to the possibilities. # 网站副标题
description: Open your mind to the possibilities. # 网站描述
keywords: # 网站关键词，用于SEO优化
author: True my world eye # 作者名称
language: zh-cn # 网站语言，默认为中文
timezone: "Asia/Shanghai" # 时区设置，默认为上海

# URL（网址设置）
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'（在这里设置您的网站URL，例如，如果您使用GitHub Pages，请将URL设置为'https://username.github.io/project'）
url: http://example.com # 网站URL
permalink: :year/:month/:day/:title/ # 文章永久链接格式
permalink_defaults: # 永久链接默认值
pretty_urls: # 美化URL设置
  trailing_index: true # 是否在永久链接中保留尾部的'index.html'，设置为false可以移除
  trailing_html: true # 是否在永久链接中保留尾部的'.html'，设置为false可以移除

# Directory/目录结构设置（网站目录结构配置）
source_dir: source # 源码目录，存放您的文章和资源文件
public_dir: public # 生成静态文件目录，存放生成的网站文件
tag_dir: tags # 标签目录，标签页面的路径
archive_dir: archives # 归档目录，归档页面的路径
category_dir: categories # 分类目录，分类页面的路径
code_dir: downloads/code # 代码目录，存放代码下载文件
i18n_dir: :lang # 国际化（i18n）目录
skip_render: # 跳过渲染的文件，这些文件会直接复制到public目录

# Writing（写作设置）
new_post_name: :title.md # 新文章的文件名格式
default_layout: post # 默认布局，可选：post（文章）、page（页面）、draft（草稿）
titlecase: false # 是否将标题转换为首字母大写
external_link: # 外部链接设置
  enable: true # 是否在新标签页中打开外部链接
  field: site # 应用于整个网站
  exclude: "" # 排除的链接
filename_case: 0 # 文件名大小写，1为小写，2为大写，0为不变
render_drafts: false # 是否渲染草稿
post_asset_folder: true # 是否启用资源文件夹，启用后每篇文章会有同名文件夹存放资源
relative_link: false # 是否使用相对链接
future: true # 是否显示未来日期的文章
syntax_highlighter: highlight.js # 代码高亮引擎
highlight: # 代码高亮设置
  line_number: true # 是否显示行号
  auto_detect: false # 是否自动检测语言
  tab_replace: "" # 替换Tab的字符串
  wrap: true # 是否自动换行
  hljs: false # 是否使用highlight.js的样式
prismjs: # Prism.js代码高亮设置
  preprocess: true # 是否对代码进行预处理
  line_number: true # 是否显示行号
  tab_replace: "" # 替换Tab的字符串

# Home page setting（首页设置）
# path: Root path for your blogs index page. (default = '')（博客首页的根路径，默认为空）
# per_page: Posts displayed per page. (0 = disable pagination)（每页显示的文章数量，0表示禁用分页）
# order_by: Posts order. (Order by date descending by default)（文章排序方式，默认按日期降序排列）
index_generator: # 首页生成器设置
  path: "" # 首页路径
  per_page: 10 # 每页显示的文章数量
  order_by: -date # 按日期降序排列

# Category & Tag（分类和标签设置）
default_category: uncategorized # 默认分类
category_map: # 分类别名映射
tag_map: # 标签别名映射

# Metadata elements（元数据元素设置）
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta（元数据文档链接）
meta_generator: true # 是否生成meta generator标签

# Date / Time format（日期和时间格式设置）
## Hexo uses Moment.js to parse and display date（Hexo使用Moment.js解析和显示日期）
## You can customize the date format as defined in（您可以自定义日期格式，定义参考）
## http://momentjs.com/docs/#/displaying/format/（Moment.js格式文档）
date_format: YYYY-MM-DD # 日期格式
time_format: HH:mm:ss # 时间格式
## updated_option supports 'mtime', 'date', 'empty'（更新选项支持'mtime'（修改时间）, 'date'（日期）, 'empty'（空））
updated_option: "mtime" # 文章更新时间的选项

# Pagination（分页设置）
## Set per_page to 0 to disable pagination（将per_page设置为0以禁用分页）
per_page: 10 # 每页显示的文章数量
pagination_dir: page # 分页目录

# Include / Exclude file(s)（包含/排除文件设置）
## include:/exclude: options only apply to the 'source/' folder（include/exclude选项仅适用于'source/'文件夹）
include: []# 包含的文件/目录
exclude: []# 排除的文件/目录
ignore: # 忽略的文件/目录

# Extensions（扩展设置）
## Plugins: https://hexo.io/plugins/（插件列表）
## Themes: https://hexo.io/themes/（主题列表）
theme: butterfly # 当前使用的主题

# Deployment（部署设置）
## Docs: https://hexo.io/docs/one-command-deployment（一键部署文档）
deploy: # 部署配置
  type: "" # 部署类型，如git、rsync等
